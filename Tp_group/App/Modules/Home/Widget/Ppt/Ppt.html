<!-- 首页ppt工具 -->
<div class="Hband clearfix">
<ul class="ppt l">
	<foreach name="ppt" item="po">
	<li class="ppt-li">
		<a href="{$po.aid}" target="_blank"><img src="{$po.pic}" width="880px" height="410px" alt="{$po.title}"/></a>
	</li>
	</foreach>
</ul>

.side-update{
	display: inline-block;
	width: 240px;
	height:400px;

}
.menu_body{
	position: relative;

	display: inline-block;

	text-align: center;
	height:20px;
	width: 40px;
	cursor: pointer;
	background: #f3f3f3;
	color:#333;
	border-radius: 2px;
}

.menu_guide{
	display:inline-block;

	color: #333;
}
.menu_san{
	display: inline-block;
	position: absolute;
	bottom: -10px;
	left:   15px;
	width: 0px;
	height: 0px;

	border-top:    5px solid #9ed900;
	border-right:  5px solid transparent;
	
	border-left:   5px solid transparent;
	border-bottom: 5px solid transparent; 
	overflow: hidden;
}
.under{
	border-bottom:  1px dashed #ddd;
}
</style>

	<div class="side-head green-back"><h3>每周更新</h3></div>
	<foreach name="update" item="up" key="km">
	<div class="menu_head <if condition='$km eq 1'>current</if>">{$km|int_to_date=###}
		<span class="<if condition='$km eq 1'>menu_san</if>"></span></div>
	<foreach name="up" item="upp"> 
		<if condition="$key eq 0"><a href="{:U('/s/'.$upp['id'])}" class="menu_guide <if condition='$km neq 1'>under</if>">{$upp.title}</a><ul class="menu_body">
			<else/><li><a href="{:U('/s/'.$upp['id'])}">{$upp.title}</a></li>
		</if>
	</foreach>
	</ul>
