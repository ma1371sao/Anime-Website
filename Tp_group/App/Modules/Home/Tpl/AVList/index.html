	<div class="container">
		<!-- 分类 -->
		<style>
		.ret-tag-w{
			font-size: 12px;
			width: 300px;
			border: 1px solid #dadada;
			line-height: 1.5;
			padding: 20px 0px;
		}
		.ret-tag-w h2{
			color: #666;
			font: normal 24px/26px "MicroSoft YaHei";
			margin: 0px 20px 5px 20px;
			padding-left: 12px;
			border-left: 4px solid #ff9126;
		}
		.ret-tag-u{
			margin-left: 25px;
			margin-right: 25px;
			padding: 10px 0px;
			border-bottom: 1px dashed #ccc;
		}
		.ret-tag-u.last{
			border-bottom: none;
		}
		.ret-tag-u h3{
			color: #666;
			font: normal 16px/20px "MicroSoft YaHei";
			margin-bottom: 10px;
		}
		.ret-tag-u h3 span{
			display: inline-block;
			width:10px;
		}
		.ret-tag-u li{
			margin: 0px 10px 5px 0px;
			padding: 0 5px;
			float: left;
			font-family: "MicroSoft YaHei";
		}
		.ret-tag-u li a{
			color: #3a3a3a;
		}
		.ret-search-main{
			width:800px;
		}
		.ret-search li{
			float: left;
			width: 370px;
			margin-right: 20px;
			margin-bottom: 30px;
		}
		.ret-search-img{
			width:150px;
			height:200px;
		}
		.ret-search-desc{
			width:200px;
			font: normal 12px/20px "MicroSoft YaHei";
		}
		.ret-search-title{
			font: normal 18px/20px "MicroSoft YaHei";
			margin-bottom: 5px;
			white-space:nowrap;
		}
		.ret-search-more{
			display: inline-block;
			font: normal 12px/20px "MicroSoft YaHei";
			margin: 0 40px 0px 0px;
			padding: 2px 10px;
			background-color: #ccc; 
			color: #fff;
		}
		.ret-blue{
			background-color: #6495ED;
		}
		.ret-search-info{
			color: #000;
			line-height: 24px;
			height: 25px;
			/*强行不换行*/
			white-space:nowrap;
			overflow: hidden;
		}
		.ret-search-i{
			color: #767676;;
		}
		.ret-search-p{
			display: block;
			min-height: 76px;
		}
		</style>
		<div class="clearfix">
		<div class="ret-tag-w l">
			<h2>动漫检索</h2>
			<div class="ret-tag-body">
			<ul class="ret-tag-u clearfix">
				<h3><i class="fa  fa-qrcode"></i><span></span>类型</h3>
			<foreach name="type" item="t">
				<li><a href="#">{$t.name}</a></li>
			</foreach>
			</ul>
			<ul class="ret-tag-u clearfix last">
				<h3><i class="fa  fa-tag"></i><span></span>标签</h3>
			<foreach name="tag" item="g">
				<li><a href="#">{$g.name}</a></li>
			</foreach>
			</ul>
			</div>
		</div>
		<!-- 分类结束 -->
		<!-- 分配的cate目录 列表页主体-->
		<div class="ret-search-main r">
			<h2>最新 人气 最热 共XXX记录</h2>
		<ul class="ret-search clearfix">
		<foreach name="animate" item="v">
		<li class="clearfix">
			<a href="{:U(GROUP_NAME.'/Detail/index',array('id' => $v['id']))}" target="_blank"><img class="ret-search-img l" src="{$v.pic}"/></a>
			<div class="ret-search-desc r">
			<div class="ret-search-title">{$v.name}</div>
			<div class="ret-search-info"><span class="ret-search-i"><i class="fa fa-user"></i> 声优：</span>{$v.vactor}</div>
			<!-- <div class="ret-search-info"><span class="ret-search-i">点击：</span>{$v.click}次</div> -->
			<div class="ret-search-info"><span class="ret-search-i"><i class="fa fa-thumbs-o-up"></i>  评分：</span>{$v.rate}</div>
			<!-- <div class="ret-search-info"><span class="ret-search-i">回复：</span>{$v.reply}次</div> -->
			<div class="ret-search-info"><span class="ret-search-i"><i class="fa fa-map-marker"></i>   制作出品：</span>{$v.company}</div>
			<!-- <span>发布于:{$v.time|date="Y年m月d日 H:i:s",###}</span> -->	
			<p class="ret-search-p">{$v.content|msubstr=0,40}</p>
			<!-- 按钮 -->
			<a href="{:U(GROUP_NAME.'/Detail/index',array('id' => $v['id']))}" target="_blank" class="ret-search-more"><i class="fa fa-file-text"></i> 详情</a>
			<a href="#" target="_blank" class="ret-search-more ret-blue"><i class="fa fa-play-circle"></i> 播放</a>
			</div>
		</li>
		</foreach>
		</ul>
		<div>{$page}</div>
		</div>	
	</div>
</div>
<include file="Common:f"/>
