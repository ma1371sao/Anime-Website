<html>
<head>
	<meta charset="utf8"/>
	<title>系统配置</title>
</head>
<body>
	<form action="{:U(GROUP_NAME.'/System/updateVerify')}" method="post">
	<table>
		<tr>
			<th colspan="2">验证码配置</th>
		</tr>
		<tr>
			<td>验证码长度</td>
			<td><input type="text" name="VERIFY_LENGTH" value="{$Think.config.verify_length}"/></td>	
		</tr>
		<tr>
			<td>验证码图片宽度</td>
			<td><input type="text" name="VERIFY_WIDTH" value="{$Think.config.VERIFY_WIDTH}"/></td>	
		</tr>
		<tr>
			<td>验证码图片高度</td>
			<td><input type="text" name="VERIFY_HEIGHT" value="{$Think.config.VERIFY_HEIGHT}"/></td>	
		</tr>
		<tr>
			<td>验证码背影颜色</td>
			<td><input type="text" name="VERIFY_BGCOLOR" value="{$Think.config.VERIFY_BGCOLOR}"/></td>	
		</tr>
		<tr>
			<td>验证码种子</td>
			<td><input type="text" name="VERIFY_SEED" value="{$Think.config.VERIFY_SEED}"/></td>	
		</tr>
		<tr>
			<td>验证码字体文件</td>
			<td><input type="text" name="VERIFY_FONTFILE" value="{$Think.config.VERIFY_FONTFILE}"/></td>	
		</tr>
		<tr>
			<td>验证码字体大小</td>
			<td><input type="text" name="VERIFY_SIZE" value="{$Think.config.VERIFY_SIZE}"/></td>	
		</tr>
		<tr>
			<td>验证码字体颜色</td>
			<td><input type="text" name="VERIFY_COLOR" value="{$Think.config.VERIFY_COLOR}"/></td>	
		</tr>
		<tr>
			<td>SESSION识别名称</td>
			<td><input type="text" name="VERIFY_NAME" value="{$Think.config.VERIFY_NAME}"/></td>	
		</tr>
		<tr>
			<td>存储验证码到SESSION时使用函数</td>
			<td><input type="text" name="VERIFY_FUNC" value="{$Think.config.VERIFY_FUNC}"/></td>	
		</tr>
		<tr>
			<td><input type="submit" value="提交"/></td>	
		</tr>
	</table>
</form>
</body>
</html>
