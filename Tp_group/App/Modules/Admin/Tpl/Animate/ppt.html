<html>
<head>
	<title>首页幻灯片控制</title>
</head>
<body>
	<table>
		<tr>
			<th>Id</th>
			<th>标题</th>
			<th>图片</th>
			<th>状态</th>
			<th>操作</th>
		</tr>
		<foreach name="ppt" item="p">
			<tr>
				<td>{$p.id}</td>
				<td>{$p.title}</td>
				<td><img src="{$p.pic}" width="100" height="100"/></td>
				<td>
				<if condition="$p['state'] eq 1">显示
					<else/>
					不显示
				</if>
				</td>
				<td>[<a href="#">修改</a>]</td>
			</tr>
		</foreach>
	</table>
</body>
</html>
