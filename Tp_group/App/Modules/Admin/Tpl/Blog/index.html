<html>
<head>
	<meta charset="utf8"/>
	<title>博客列表</title>
</head>
<body>
	<form action="{:U(GROUP_NAME.'/Category/sortCate')}" method="post">
	<table>
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>所属分类</th>
			<th>封面图</th>
			<th>点击次数</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		<foreach name="blog" item="v">
			<tr>
				<td>{$v.id}</td>
				<td>
					{$v.title}
					<foreach name="v.attr" item="value">
						<strong style='color:{$value.color}'>[{$value.name}]</strong>
					</foreach>
				</td>
				<td>{$v.cate}</td>
				<td><img src="{$v.pic}" style="width:100px;height:40px"/></td>
				<td>{$v.click}</td>
				<td>{$v.time|date="y-m-d H:i",###}</td>
				<td>
					<if condition="ACTION_NAME eq index">
						[<a href="{:U(GROUP_NAME.'/Blog/toTrach',array('id' => $v['id'],'type' => 1))}">删除</a>]
					<else/>
						[<a href="{:U(GROUP_NAME.'/Blog/toTrach',array('id' => $v['id'],'type' => 0))}">还原</a>]
						[<a href="{:U(GROUP_NAME.'/Blog/delete' ,array('id' => $v['id']))}">彻底删除</a>]
					</if>
				</td>
			</tr>
		</foreach>
	</table>
</form>
</body>
</html>
