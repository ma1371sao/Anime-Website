<html>
<head>
	<title>评论内容管理页</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>动漫id</th>
			<th>用户id</th>
			<th>内容</th>
			<th>发表时间</th>
			<th>目前状态</th>
		</tr>
	<foreach name="comment" item="co">
	<tr>
		<td>{$co.id}</td>
		<td>{$co.aid}</td>
		<td>{$co.uid}</td>
		<td>{$co.content}</td>
		<td>{$co.time}</td>
		<td>{$co.status}</td>
	</tr>
	</foreach>
	</table>
	{$page}
</body>
</html>
