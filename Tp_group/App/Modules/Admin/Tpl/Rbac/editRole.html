<html>
<head>
	<meta charset="utf8" />
	<title></title>
</head>
<body>
 <form action="{:U('Admin/Rbac/editRoleHandel')}" method="post">
	<!-- name请看数据库中的字段名 -->
	<label>修改角色</label>
	角色名称:<input type="text" name="name"   value="{$role.name}"/><br>
	角色描述:<input type="text" name="remark" value="{$role.remark}"/><br>
	角色状态:<input type="radio" name="status" value="1" <if condition="$role['status'] eq 1">
			checked="checked"</if>/>开启
			<input type="radio" name="status" value="0"  <if condition="$role['status'] eq 0">checked="checked"</if>/>关闭 <br>
	<input type="hidden" name="id" value="{$role.id}"/>
	<input type="submit" value="修改"/>
	<input type="reset" value="重置" />
 </form>
</body>
</html>
