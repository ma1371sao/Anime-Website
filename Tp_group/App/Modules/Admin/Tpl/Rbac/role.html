<html>
<head>
	<meta charset="utf8"/>
	<title>角色页</title>
</head>
<body>
	<table>
		<tr>
			<th>Id</th>
			<th>角色名称</th>
			<th>角色描述</th>
			<th>开启状态</th>
			<th>操作</th>
		</tr>
		<!-- 模板循环 -->
		<foreach name="role" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.remark}</td>
			<td>
				<if condition='$v["status"]==1'>
					开启
					<else/>
					关闭
				</if>
			</td>
			<td>
				<a href="{:U('Admin/Rbac/access' ,array('rid' => $v['id']))}">配置权限</a>
				<a href="{:U('Admin/Rbac/editRole',array('id' => $v['id']))}">修改角色</a>
				<a href="{:U('Admin/Rbac/deleteRole',array('id'=>$v['id']))}">删除角色</a>
			</td>
		</tr>
		</foreach>
	</table>
</body>
</html>
